<body>
    <div class="login">
        <h1>Resume Template Login</h1>
        <form >
            <div class="inputs">
                <div>

                </div>
            </div>
                <div class="btn">
                <input id= "login_btn" type="submit" value="Login" onclick="validate(Event)"/>
                </div>
        </form>
    </div>
